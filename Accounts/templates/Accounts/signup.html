{% extends 'account_base.html' %}

{% block title %}
  Do'N Achieve-用户注册
{% endblock %}

{% block body-content %}
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">注册账户</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              {% include 'includes/form.html' %}
              <button type="submit" class="btn btn-primary btn-block">创建账户</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            已经注册过账户了？<a href="{% url 'login' %}" class="btn btn-sm btn-outline-info">登录</a>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
