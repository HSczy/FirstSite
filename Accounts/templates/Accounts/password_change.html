{% extends 'base.html' %}

{% block title %}
  Do'N Achieve-更改密码
{% endblock %}

{% block content %}
  <div class="container">
    <ol class="breadcrumb my-2">
      <li class="breadcrumb-item"><a href="#">个人中心</a></li>
      <li class="breadcrumb-item active" aria-current="page">更改密码</li>
    </ol>
    <div class="row pl-5">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <form method="post" novalidate>
          {% csrf_token %}
          {% include 'includes/form.html' %}
          <button type="submit" class="btn btn-success">更换密码</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
